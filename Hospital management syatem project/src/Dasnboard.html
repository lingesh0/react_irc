<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System - Admin Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #c1f1ef; /* Set your desired background color here */
    }

    .container-fluid {
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
    }

    @media (max-width: 767px) {
      .container-fluid {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <h2 class="text-center">Hospital Management System - Admin Dashboard</h2>

  <div class="row" id="cardContainer">
    <!-- Cards will be dynamically added here using JavaScript -->
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Sample data
    const data = {
      totalPatients: 1500,
      totalDoctors: 50,
      totalAppointments: 500,
      recentPatients: ["Patient 1", "Patient 2", "Patient 3"],
      recentAppointments: ["Appointment 1", "Appointment 2", "Appointment 3"]
    };

    // Function to create a card
    function createCard(title, content) {
      const card = document.createElement("div");
      card.className = "col-md-6";
      card.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            ${content}
          </div>
        </div>
      `;
      return card;
    }

    // Function to create a list from an array
    function createList(items) {
      return `<ul>${items.map(item => `<li>${item}</li>`).join("")}</ul>`;
    }

    // Create and append cards
    const cardContainer = document.getElementById("cardContainer");
    cardContainer.appendChild(createCard("Total Patients", `<p class="card-text">${data.totalPatients}</p>`));
    cardContainer.appendChild(createCard("Total Doctors", `<p class="card-text">${data.totalDoctors}</p>`));
    cardContainer.appendChild(createCard("Total Appointments", `<p class="card-text">${data.totalAppointments}</p>`));
    cardContainer.appendChild(createCard("Recent Patients", createList(data.recentPatients)));
    cardContainer.appendChild(createCard("Recent Appointments", createList(data.recentAppointments)));
  });
</script>

</body>
</html>
